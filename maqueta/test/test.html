<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurador de recibo del sueldo</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <form action="" class="formulario" id="formulario">
            <div class="__formulario__grupo" id="grupo__nombreDeEmpresa">
                <h1>Configure un recibo de sueldo</h1>
                <label for="nombreDeEmpresa" class="formulario__label">
                    Nombre de la empresa
                </label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="nombreDeEmpresa" id="nombreDeEmpresa" placeholder="P.J BBVA">
                    <i class="formulario__validacion-estado fa-solid fa-circle-xmark"></i>
                </div>
                <p class="formulario__input-error">
                    
                </p>
            </div>
        </form>
    </main>
   <script src="formulario.js"></script>
   <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
