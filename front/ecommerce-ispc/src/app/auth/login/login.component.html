<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-9 col-lg-10 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h1 class="card-title text-center mb-5 fw-bold">Login</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="floatingInput" [(ngModel)]="email" required/>
                <label for="floatingInput" >Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="floatingPassword" [(ngModel)]="password" placeholder="Password" required/>
                <label for="floatingPassword">Password</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" />
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">
                  Login
                </button>
              </div>
              <hr class="my-4" />
              <div>
                <a routerLink="/olvidar-contraseña">Olvidó su contraseña?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
