<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recibo de Sueldo</title>
  <script src="app.js" defer></script>
</head>

<body>
  <div class="container">
    <h1 class="py-5">Configure su recibo del sueldo</h1>
    <form #formulario="ngForm" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="column">
          <label for="id_recibo">ID Recibo</label>
          <input type="number" id="id_recibo" name="id_recibo" placeholder="ID Recibo" [(ngModel)]="formData.id_recibo" />
        </div>
        <div class="column">
          <label for="montoBruto">Monto Bruto</label>
          <input type="number" id="montoBruto" name="montoBruto" placeholder="Monto Bruto" step="0.01" [(ngModel)]="formData.montoBruto" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="montoNeto">Monto Neto</label>
          <input type="number" id="montoNeto" name="montoNeto" placeholder="Monto Neto" step="0.01" [(ngModel)]="formData.montoNeto" />
        </div>
        <div class="column">
          <label for="periodo">Periodo</label>
          <input type="date" id="periodo" name="periodo" placeholder="Periodo" [(ngModel)]="formData.periodo" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="antiguedad">Antig체edad</label>
          <input type="number" id="antiguedad" name="antiguedad" placeholder="Antig체edad" [(ngModel)]="formData.antiguedad" />
        </div>
        <div class="column">
          <label for="concepto">Concepto</label>
          <input type="text" id="concepto" name="concepto" placeholder="Concepto" [(ngModel)]="formData.concepto" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="asistencia">Asistencia</label>
          <input type="number" id="asistencia" name="asistencia" placeholder="Asistencia" step="0.01" [(ngModel)]="formData.asistencia" />
        </div>
        <div class="column">
          <label for="fecha_pago">Fecha de pago</label>
          <input type="date" id="fecha_pago" name="fecha_pago" placeholder="Fecha de pago" [(ngModel)]="formData.fecha_pago" />
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="deduccion">Deducci처n</label>
          <input type="number" id="deduccion" name="deduccion" placeholder="Deducci처n" [(ngModel)]="formData.deduccion">
        </div>
        <div class="column">
          <label for="extra">Extra</label>
          <input type="number" id="extra" name="extra" placeholder="Extra" [(ngModel)]="formData.extra">
        </div>
      </div>
      <div class="row">
        <div class="column">
          <label for="legajo_empleado">Legajo del empleado</label>
          <input type="number" id="legajo_empleado" name="legajo_empleado" placeholder="Legajo del empleado" [(ngModel)]="formData.legajo_empleado" />
        </div>
      </div>
      <div class="container-button">
        <button type="submit" (click)="submitForm()">Crear el recibo de sueldo</button>
        <button type="button" (click)="modifyForm()">Modificar el recibo de sueldo</button>
        <button type="button" (click)="deleteForm()">Eliminar el recibo de sueldo</button>
      </div>
    </form>
  </div>
</body>

</html>
