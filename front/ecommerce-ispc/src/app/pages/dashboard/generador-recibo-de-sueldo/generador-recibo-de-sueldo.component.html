<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador Recibo de Sueldo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-pzjw8f+ua6D5FRY6w3RlawDk7ekddWkY0iCYyVQp6nD5wBZ2OrWQ6cu4R8qc2Bn"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="py-5">Configure su recibo del sueldo</h1>
    <form name="formulario" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="col">
          <label for="id_recibo">ID Recibo</label>
          <input type="number" id="id_recibo" placeholder="ID Recibo" class="form-control"
            [(ngModel)]="formData.id_recibo"
            [ngClass]="{'is-valid': formData.id_recibo.valid, 'is-invalid': formData.id_recibo.invalid && formData.id_recibo.touched}" />
        </div>
        <div class="col">
          <label for="montoBruto">Monto Bruto</label>
          <input type="number" id="montoBruto" placeholder="Monto Bruto" step="0.01" class="form-control"
            [(ngModel)]="formData.montoBruto"
            [ngClass]="{'is-valid': formData.montoBruto.valid, 'is-invalid': formData.montoBruto.invalid && formData.montoBruto.touched}" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="montoNeto">Monto Neto</label>
          <input type="number" id="montoNeto" placeholder="Monto Neto" step="0.01" class="form-control"
            [(ngModel)]="formData.montoNeto"
            [ngClass]="{'is-valid': formData.montoNeto.valid, 'is-invalid': formData.montoNeto.invalid && formData.montoNeto.touched}" />
        </div>
        <div class="col">
          <label for="periodo">Periodo</label>
          <input type="date" id="periodo" placeholder="Periodo" class="form-control"
            [(ngModel)]="formData.periodo"
            [ngClass]="{'is-valid': formData.periodo.valid, 'is-invalid': formData.periodo.invalid && formData.periodo.touched}" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="antiguedad">Antigüedad</label>
          <input type="number" id="antiguedad" placeholder="Antigüedad" class="form-control"
            [(ngModel)]="formData.antiguedad"
            [ngClass]="{'is-valid': formData.antiguedad.valid, 'is-invalid': formData.antiguedad.invalid && formData.antiguedad.touched}" />
        </div>
        <div class="col">
          <label for="concepto">Concepto</label>
          <input type="text" id="concepto" placeholder="Concepto" class="form-control"
            [(ngModel)]="formData.concepto"
            [ngClass]="{'is-valid': formData.concepto.valid, 'is-invalid': formData.concepto.invalid && formData.concepto.touched}" />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="descuentos">Descuentos</label>
          <input type="number" id="descuentos" placeholder="Descuentos" step="0.01" class="form-control"
            [(ngModel)]="formData.descuentos"
            [ngClass]="{'is-valid': formData.descuentos.valid, 'is-invalid': formData.descuentos.invalid && formData.descuentos.touched}" />
        </div>
        <div class="col">
          <label for="categoria">Categoría</label>
          <select id="categoria" class="form-control" [(ngModel)]="formData.categoria"
            [ngClass]="{'is-valid': formData.categoria.valid, 'is-invalid': formData.categoria.invalid && formData.categoria.touched}">
            <option value="categoria1">Categoría 1</option>
            <option value="categoria2">Categoría 2</option>
            <option value="categoria3">Categoría 3</option>
          </select>
        </div>
      </div>
      <div class="container-button">
        <button type="button" class="btn btn-primary" (click)="submitForm()">Crear el recibo de sueldo</button>
        <button type="button" class="btn btn-secondary" (click)="modifyForm()">Modificar el recibo de sueldo</button>
        <button type="button" class="btn btn-danger" (click)="deleteForm()">Eliminar el recibo de sueldo</button>
      </div>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-pzjw8f+ua6D5FRY6w3RlawDk7ekddWkY0iCYyVQp6nD5wBZ2OrWQ6cu4R8qc2Bn"
    crossorigin="anonymous"></script>
</body>

</html>
