<h1>Empleados</h1>

<div class="row">
  <div class="col">
    <table class="table table">
      <thead>
      <tr>
        <th>Avatar</th>
        <th>Nombre Completo</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>
          <img [src]="cliente.avatar" >
        </td>
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
